<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Insurance Enrollment Form| Luminous Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/enrollment.css">
</head>
<body>
    <div class="hero col-md-12">
        <div class="container">
            <h2><a href="petinsurance.html"><i class="bi bi-arrow-left-circle"></i></a>Pet Insurance Enrollment Form</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="javascript:alert('Thank you for choosing our Luminous Insurance, we'll try to contact you back within 2 bussiness days!')" class="health-form" id="insuranceForm">
                            <div class="row">
                                <p>Insured Pet's Information (Type, Breed, Age, Gender)</p>
                                <div class="mb-3 col-md-3">
                                    <input type="text" name="type" placeholder="E.g. Dog" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-3">
                                    <input type="text" name="breed" placeholder="E.g. Husky" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-2">
                                    <input type="text" name="age" placeholder="Age" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-2">
                                    <input type="text" name="gender" placeholder="Gender" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-2">
                                    <input type="text" name="weight" placeholder="Weight" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6"><p>Pre-existing Medical Conditions (If doesn't has one, input "none")</p>
                                    <input type="text" name="pre" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-6"><p>Past Medical Documations [PDF]</p>
                                    <input type="file" accept="application/pdf" id="pdfInput" required>
                                    <label for="pdfInput"><i class="bi bi-upload"></i>Upload File</label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <p>Contact Information</p>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="email" name="email" placeholder="Gmail Account" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="tel" name="ph-no" placeholder="Phone Number" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary popup">Enroll Pet Insurance</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
